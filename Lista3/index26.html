<body>
    <script>
        /*) Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em dólar. O
        programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares disponível com o usuário,
        para que seja apresentado o valor em moeda brasileira.*/ 
         
        let cotDolar = parseFloat(prompt("Digite a cotação do dolar atualmente: "));
        let dolares = parseFloat(prompt("Digite a quantidade de dolares disponiveis: "));

        conversao = dolares*cotDolar

        alert("A conversão em reais é: R$"+conversao);

    </script>
</body>
