<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*Elaborar um programa que efetue a apresentação do valor da conversão em dólar de um valor lido em real. O
        programa deve solicitar o valor da cotação do dólar e também a quantidade de reais disponível com o usuário,
        para que seja apresentado o valor em moeda americana.*/

        let cotacaoD = parseFloat(prompt("Qual cotação do dolar atualmente: "));
        let reais = parseFloat(prompt("Quantidade de reais disponiveis: "));

        conversao = reais/cotacaoD

        alert("O valor em reais convertido para dolar é: "+conversao);

    </script>
</body>
</html>
