<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 lista 3</title>
</head>
<body>
    <script>
        /*Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do percentual de
        reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).*/

       let sm = parseFloat(prompt("Digite o salário mensal do trabalhador: "));
       let pr = parseFloat(prompt("Digite o valor do percentual do reajuste: "));

       ns = sm + (sm*pr/100)

       alert("O novo salário do trabalhador corresponde a: R$ "+ns);

    </script>
</body>
</html>
