    <script>/*) Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à soma dos
    quadrados dos três valores lidos.*/
   
       let a = prompt("Digite o primeiro valor: ");
       let b = prompt("Digite o segundo valor: ");
       let c = prompt("Digite o terceiro valor: ");

       somaQ = (a+b+c)**2

       alert("A soma dos quadrados dos valores é: "+somaQ);

  
  </script>
