<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1 lista 3</title>
</head>
<body>
   <script>
    /*Ler quatro números inteiros e apresentar o resultado da adição e multiplicação, baseando-se na utilização do
    conceito da propriedade distributiva. Ou seja, se forem lidas as variáveis A, B, C, e D, devem ser somadas e
    multiplicadas A com B, A com C e A com D. Depois B com C, B com D e por fim C com D. Perceba que será necessário
    efetuar seis operações de adição e seis operações de multiplicação e apresentar doze resultados de saída.*/

       let a = parseInt(prompt("Digite um número: "));
       let b = parseInt(prompt("Digite um segundo número: "));
       let c = parseInt(prompt("Digite um terceiro número: "));
       let d = parseInt(prompt("Digite um quarto número: "));

       alert(`${"A soma distribuitiva dos números é: "}${a+b} ${a+c} ${a+d} ${b+c} ${b+d} ${c+d} ${"E a multiplicação distribuitiva dos números é: "} ${a*b} ${a*c} ${a*d} ${b*c} ${b*d} ${c*d}`) 

   </script> 
</body>
</html>
