    <script>
       /*Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da f√≥rmula
       VOLUME=COMPRIMENTO * LARGURA * ALTURA*/

       let comp = prompt("Digite o comprimento da caixa: ")
       let alt = prompt("Digite a altura da caixa: ")
       let larg = prompt("Digite a largura da caixa: ")
    
       volume = comp*larg*alt
       
       alert("O volume corrresponde a: "+volume)



    </script>
