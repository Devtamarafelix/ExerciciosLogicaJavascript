    <script>
        /*Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo
        segundo.*/

        let a = prompt("Digite o primeiro valor: ");
        let b = prompt("Digite o segundo valor: ");

        const quadrado = (a,b) => (a-b)**2

        alert("O quadrado de diferença do primeiro valor pelo segundo é: "+ quadrado(a,b));

    </script>
