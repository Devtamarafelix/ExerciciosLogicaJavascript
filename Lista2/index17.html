<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05 Lista 2 </title>
</head>
<body>
    <script>

        //) Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é F = (9*C + 160) /5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.

        let C = parseFloat(prompt("Digite a temperatura em graus celcius: "));
        
        F = (9*C + 160)/5;

        alert("A temperatura em Fahrenheit é: "+ F);

    </script>
</body>
</html>
