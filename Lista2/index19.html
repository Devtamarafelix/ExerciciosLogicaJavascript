<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7 Lista 2</title>
</head>
<body>
    <script>
        //Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula: Volume = π*Raio2*Altura//

        let raio = parseFloat(prompt("Digite o raio da lata de oleo: "));
        let alura = parseFloat(prompt("Digite a altura da lata de oleo: "));
        vol = Math.PI*Math.pow(raio,2)*altura;
        
        alert("O volume da lata de óleo corresponde a: "+vol);
    </script>
</body>
</html>
