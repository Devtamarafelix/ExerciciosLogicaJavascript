<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <script>
        /*Ler dois valores (inteiros, reais ou caracteres) para as variáveis A e B, e efetuar a troca dos valores de
       forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da variável
       A. Apresentar os valores trocados.*/

        let num1 = parseInt(prompt("Digite um número: "));
        let num2 = parseInt(prompt("Digite um segundo número: "));
        let auxiliar = parseInt;

        auxiliar = num1
        num1 = num2
        num2 = num1
        num2 = auxiliar

        alert(" O primeiro número corresponde a: " + num1);

        alert(" O segundo número corresponde a: " + num2);
    </script>
</body>
