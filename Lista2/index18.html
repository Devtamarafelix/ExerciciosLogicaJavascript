<body>
    <script>
        /*Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de conversão é
        C=(F-32) *(5/9), sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/

        let Fahrenheit = parseFloat(prompt("Digite a tempratura Fahrenheit em é: "));
        c = (Fahrenheit-32) * (5/9);
        alert("A temperatura convertida para celsius é: "+ c);

    </script>
</body>
