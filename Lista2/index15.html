    <script>

        
//Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. Calcular e escrever o valor do novo salário.
     
     var SM = parseFloat(prompt("Digite o salário atual: "))
     var percentual = parseFloat(prompt("digite o percentual do percentual: "))
     
     NS = SM * percentual/100 + SM
     
     alert("O novo salário corresponde a:"+NS)  
    </script>
