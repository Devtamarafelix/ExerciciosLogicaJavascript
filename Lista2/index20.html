<body>
    <script>
        /*) Efetuar o cálculo da quantidade de litros de combustível gasta em uma viagem, utilizando um automóvel que
        faz 12 Km por litro. Para obter o cálculo, o usuário deve fornecer o tempo gasto
        (TEMPO) e a velocidade média (VELOCIDADE) durante a viagem. Desta forma, será possível obter a distância
        percorrida com a fórmula DISTANCIA=TEMPO * VELOCIDADE. Possuindo o valor da
        distância, basta calcular a quantidade de litros de combustível utilizada na viagem com a fórmula
        LITROS_USADOS=DISTÂNCIA/12. Ao final, o programa deve apresentar os valores da velocidade
        média (VELOCIDADE), tempo gasto na viagem (TEMPO), a distância percorrida (DISTÂNCIA) e a quantidade de litros
        (LITROS_USADOS) utilizada na viagem.*/

        let tempo = parseFloat(prompt("Digite o tenpo gasto da viagem: "));
        let velocidade = parseFloat(prompt("Digite a velocidade durante a viagem: "));
        distancia = tempo*velocidade;
        litros = distancia/12;

        alert("A distância percorrida na viagem foi: " + distancia);
        alert("A quantidade de litros de combustivél gasta durante a viagem foi:" + litros);



    </script>
</body>
</html>
