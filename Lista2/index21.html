<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 Lista 2</title>
</head>
<body>
    <script>
        /* Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
        PRESTACAO=VALOR+(VALOR*TAXA/100) *TEMPO).*/

        let valorP = parseFloat(prompt("Digite o valor da prestação: "));
        let taxa = parseFloat(prompt("Digite a taxa: "));
        let tempo = parseFloat(prompt("Digite o tempo em que a prestação está atrasada: "));

        prestacao = valorP +(valorP*taxa/100)*tempo;

        alert("O total a pagar da prestação é: "+prestacao);

    </script>
</body>
</html>
