<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 lista 2</title>
</head>
<body>
    <script class="caixa">
        // Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.
        
        var anos = parseFloat(prompt("Digite sua idade em anos: "))
        var meses = parseFloat(prompt("Digite sua idade em meses: "))
        var dias = parseFloat(prompt("Digite sua idade em dias: "))
        totalDias = dias+(anos*365)+(meses*30);
        alert("Sua idade em dias é: "+totalDias);
    </script>
</body>
</html>
