<body>
    <script>
        //Escreva um algoritmo para ler as dimensões de um quadrado (lado), calcular e escrever a área do quadrado. Dica a=l²

        var lado = parseFloat(prompt("Digite o valor do primeiro lado do quadrado: "));
        area = lado**2;
        alert("A area do quadrado é: "+area);
    </script>
