    <script>
        
        //Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a área do triângulo. Dica a=b.h/2

        var base = parseFloat(prompt("Digite a base do triângulo: "));
        var altura = parseFloat(prompt("Dgite a altura do triângulo: "));
        area = base * altura/2;
        alert("A area do triângulo é: "+area);
    </script>
