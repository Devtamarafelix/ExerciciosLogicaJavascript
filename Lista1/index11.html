<body>
    <script>
        //Escreva um algoritmo para ler as dimensões de um trapézio (base maior, base menor e altura), calcular e escrever a área do trapézio. a=(B+b).h/2 

        var base1 = parseFloat(prompt("digite a base maior do trapézio: "))
        var base2 = parseFloat(prompt("digite a base menor do trapézio: "))
        var altura = parseFloat(prompt("digite a base altura do trapézio: "))
        area = (base1+base2)*altura/2
        alert("A area do trapézio é: "+area)
    </script>
