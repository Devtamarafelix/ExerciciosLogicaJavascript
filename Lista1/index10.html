<body>
    <script>
       
       //Escreva um algoritmo para ler as dimensões de um losango (diagonal maior, diagonal menor), calcular e escrever a área do losango. Dica a=D.d/2

        var D1 = parseFloat(prompt("Digite o valor da diagonal maior do losango: ")); 
        var D2 = parseFloat(prompt("Digite o valor da diagonal menor do losango: "));
        area = D1 * D2/2;
        alert("A area do losango é: "+area);
    </script>
