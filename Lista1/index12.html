<body>
    <script>
        ///Escreva um algoritmo para ler as dimensões de um círculo (raio), calcular e escrever a área do círculo. a=pi*r²

        var raio = parseFloat(prompt("Digite o valor do raio de um circulo: "));
        area = Math.PI*raio**2;
        alert("A area do circulo é: "+area.toFixed(2));
    </script>
</body>
